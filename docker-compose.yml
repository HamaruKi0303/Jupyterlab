version: '3'
services:
  jupyterlab:
    build: .
    restart: always

    tty : true
    expose:
      - "8888"
    ports:
      - "8888:8888"
    volumes:
      - ./workspace:/workspace
    working_dir: /workspace

    command:
      jupyter-lab --ip 0.0.0.0 --allow-root --NotebookApp.token='' --port=8888 --notebook-dir=/workspace -b localhost